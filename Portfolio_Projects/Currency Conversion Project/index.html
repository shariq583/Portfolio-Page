<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency converter</title>
  </head>
  <body>
    <nav>
      <h1 id="mainHeading">Currency Converter</h1>
    </nav>
    <div id="convertArea">
      <form action="">
        <h2>Convert Here:</h2>
        <div class="from">
          <p class="fromTxt">Enter Amount:</p>
          <div class="selectArea">
            <input
              type="text"
              name="from"
              id="fromField"
              placeholder="Enter some amount"
            />
            <div class="dropDown">
              <select name="fromSelect" id="fromVal">
                <option value="default">Select a currency</option>
              </select>
            </div>
            <img src="" class="formFlag" alt="fromFlag" id="fromImg" />
          </div>
        </div>
        <i class="fa-solid fa-arrow-down-up-across-line convertIcon"></i>
        <div class="to">
          <p class="fromTxt">Converted Amount:</p>
          <div class="selectArea">
            <input
              type="text"
              name="from"
              id="toField"
              placeholder="Result Here"
            />
            <div class="dropDown">
              <select name="toSelect" id="toVal">
                <option value="default">Select a currency</option>
              </select>
            </div>
            <img src="" class="formFlag" alt="toFlag" id="toImg" />
          </div>

          <div id="msgBox">
            <p id="msgTxt">Enter a currency and some Value</p>
            <p id="updateDate">----/--/--</p>
          </div>
        </div>
        <!-- <button class="center submitBtn">Convert Now</button> -->
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
