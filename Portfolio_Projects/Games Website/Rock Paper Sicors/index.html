<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <nav id="navbar">Rock Paper Scissors</nav>
    <main>
      <div class="gameBtnsSec">
        <div class="choice" id="rock">
          <img src="img/rock.png" alt="rock" />
        </div>
        <div class="choice" id="paper">
          <img src="img/paper.png" alt="paper" />
        </div>
        <div class="choice" id="scissors">
          <img src="img/scissors.png" alt="scissors" />
        </div>
      </div>
      <div class="scoreSec">
        <div class="yScore">
          <p class="userScore">0</p>
          <p>You</p>
        </div>
        <div class="cScore">
          <p class="compScore">0</p>
          <p>Comp</p>
        </div>
      </div>
      <div class="dispMsg">
        <p id="msgTxt">Play Your Move!</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
